<p>quiz-edit works!</p>
<div class="panel panel-default">
    <div class="panel-body">
      <form id="quiz-edit" #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Quiz Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control required"
              size="120"
              max="120"
              required
              [ngModel]="quiz?.title"
              #title="ngModel">
              </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="question">Quiz Description:</label>
            <input
              type="text"
              id="question"
              name="question"
              class="form-control"
              size="120"
              max="255"
              [ngModel]="quiz?.question"
              #question="ngModel">
          </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 form-group">
              <label for="answer">Quiz Description:</label>
              <input
                type="text"
                id="answer"
                name="answer"
                class="form-control"
                size="120"
                max="255"
                [ngModel]="quiz?.answer"
                #answer="ngModel">
            </div>
          </div>  
        <div class="alert alert-danger" *ngIf="(!title.valid && title.touched)">
          Quiz Title and Quiz URL are required fields.
        </div>
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success"  [disabled]="f.invalid" type="submit" >Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
